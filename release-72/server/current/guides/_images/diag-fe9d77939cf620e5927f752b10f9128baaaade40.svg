<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="294px" preserveAspectRatio="none" style="width:1241px;height:294px;background:#FFFFFF;" version="1.1" viewBox="0 0 1241 294" width="1241px" zoomAndPan="magnify"><defs/><g><!--cluster cAndA--><g id="cluster_cAndA"><rect fill="none" height="122" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:1.0;" width="620" x="169.5" y="70"/><path d="M462.5,70 L462.5,79.2969 L452.5,89.2969 L169.5,89.2969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="283" x="172.5" y="83.9951">Create library and add first function</text></g><!--entity createLibrary--><g id="elem_createLibrary"><rect fill="#F1F1F1" height="36.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="133" x="193.5" y="113"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="113" x="203.5" y="135.9951">(1) Create library</text></g><!--entity addFunction--><g id="elem_addFunction"><rect fill="#F1F1F1" height="36.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="315" x="450.5" y="113"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="295" x="460.5" y="135.9951">(2) Add the JavaScript function to the library</text></g><!--entity user--><g id="elem_user"><ellipse cx="40.5" cy="109" fill="#F1F1F1" rx="16" ry="16" style="stroke:#181818;stroke-width:1.5;"/><path d="M40.5,129 C44.5,129 47.5,129 51.5,125 C59.5,125 67.5,133 67.5,141 L67.5,145 C67.5,149 63.5,153 59.5,153 L21.5,153 C17.5,153 13.5,149 13.5,145 L13.5,141 C13.5,133 21.5,125 29.5,125 C33.5,129 36.5,129 40.5,129 " fill="#F1F1F1" style="stroke:#181818;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="69" x="6" y="167.4951">developer</text></g><g id="elem_GMN4"><path d="M135,219 L135,259.2656 L385,259.2656 L385,229 L375,219 L135,219 " fill="#FFFFF0" style="stroke:#181818;stroke-width:0.5;"/><path d="M375,219 L375,229 L385,229 L375,219 " fill="#FFFFF0" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202" x="141" y="236.0669">The library and the first function</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="229" x="141" y="251.1997">are usually added in the same step.</text></g><g id="elem_GMN7"><path d="M445,216.5 L445,287.0313 L771,287.0313 L771,226.5 L761,216.5 L445,216.5 " fill="#FFFFF0" style="stroke:#181818;stroke-width:0.5;"/><path d="M761,216.5 L761,226.5 L771,226.5 L761,216.5 " fill="#FFFFF0" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="278" x="451" y="233.5669">The library can be created in a global library</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="241" x="451" y="248.6997">which is accessible across the cluster,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="203" x="451" y="263.8325">or it can be set to be accessible</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="305" x="451" y="278.9653">by users with access to a scope within a bucket.</text></g><!--entity createN1QL--><g id="elem_createN1QL"><rect fill="#F1F1F1" height="36.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="303" x="831" y="113"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="283" x="841" y="135.9951">(3) Create SQL++ User-Defined Function</text></g><!--entity end--><g id="elem_end"><ellipse cx="1221" cy="131" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="27" x="1207.5" y="160.9951">end</text></g><g id="elem_GMN18"><path d="M483.5,6 L483.5,46.2656 A0,0 0 0 0 483.5,46.2656 L604,46.2656 L608,112.54 L612,46.2656 L732.5,46.2656 A0,0 0 0 0 732.5,46.2656 L732.5,16 L722.5,6 L483.5,6 A0,0 0 0 0 483.5,6 " fill="#FFFFF0" style="stroke:#181818;stroke-width:0.5;"/><path d="M722.5,6 L722.5,16 L732.5,16 L722.5,6 " fill="#FFFFF0" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228" x="489.5" y="23.0669">The developer can add one or more</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="143" x="489.5" y="38.1997">functions to the library</text></g><!--link GMN4 to cAndA--><g id="link_GMN4_cAndA"><path d="M260,218.8 C260,213.14 260,207.4775 260,201.8138 C260,198.9819 260,196.1497 260,193.3173 C260,192.9633 260,192.6093 260,192.2552 C260,192.211 260,192.1667 260,192.1224 " fill="none" id="GMN4-cAndA" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/></g><!--link cAndA to GMN7--><g id="link_cAndA_GMN7"><path d="M327.7006,192.0272 C329.3917,192.2583 331.0958,192.4934 332.8106,192.7326 C336.2402,193.211 339.7123,193.7055 343.2073,194.2152 C357.1875,196.2538 371.535,198.535 385,201 C409.02,205.4 434.37,210.64 459.01,216.06 " fill="none" id="cAndA-GMN7" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/></g><!--link createLibrary to addFunction--><g id="link_createLibrary_addFunction"><path d="M326.89,131 C360.28,131 402.43,131 443.83,131 " fill="none" id="createLibrary-to-addFunction" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="448.69,131,439.69,127,443.69,131,439.69,135,448.69,131" style="stroke:#181818;stroke-width:1.0;"/></g><!--link user to createLibrary--><g 