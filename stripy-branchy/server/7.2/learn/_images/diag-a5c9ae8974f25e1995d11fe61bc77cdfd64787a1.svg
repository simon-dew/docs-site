@startuml
skinparam defaultTextAlignment center
skinparam linetype ortho

() " " as start
() " " as end

rectangle "Index\nService"{
  rectangle "Index Scan" as IndexScan
  rectangle Filter
  rectangle Order
  rectangle Offset
  rectangle Limit
}

note bottom of Filter
  Filters, order, and pagination
  performed by the Index Service
end note

start ..r..> IndexScan
IndexScan -> Filter
Filter -> Order
Order -> Offset
Offset -> Limit
Limit ..r..> end
@enduml

